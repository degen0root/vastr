version: '3.8'

services:
  panchanga-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vastr-panchanga-api
    volumes:
      - ./ephe:/app/ephe  # Mount ephemeris files directory
    environment:
      - TZ=UTC  # Set container timezone to UTC
    restart: unless-stopped
    networks:
      - moon-net

networks:
  moon-net:
    external: true